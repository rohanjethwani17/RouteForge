name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build -x test --no-daemon
    
    - name: Run unit tests
      run: ./gradlew test --no-daemon
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/build/test-results/test/*.xml'
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          */build/libs/*.jar
          !**/build/libs/*-plain.jar

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run integration tests with Testcontainers
      run: ./gradlew :api-gateway-service:test :processing-service:test --tests "*IntegrationTest" --no-daemon
      env:
        TESTCONTAINERS_RYUK_DISABLED: false
    
    - name: Upload integration test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: '**/build/test-results/test/*.xml'
  
  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Start infrastructure with Docker Compose
      run: docker compose up -d
    
    - name: Wait for services to be healthy
      run: |
        echo "Waiting for Kafka, Redis, PostgreSQL..."
        timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done'
    
    - name: Build services
      run: ./gradlew build -x test --no-daemon
    
    - name: Start API Gateway in background
      run: |
        ./gradlew :api-gateway-service:bootRun > api-gateway.log 2>&1 &
        echo $! > api-gateway.pid
    
    - name: Start Processing Service in background
      run: |
        ./gradlew :processing-service:bootRun > processing.log 2>&1 &
        echo $! > processing.pid
    
    - name: Start Ingestion Service in background
      run: |
        ./gradlew :ingestion-service:bootRun > ingestion.log 2>&1 &
        echo $! > ingestion.pid
    
    - name: Wait for services to start
      run: |
        echo "Waiting for API Gateway to start..."
        timeout 90 bash -c 'until curl -f http://localhost:8082/actuator/health; do sleep 3; done'
    
    - name: Run smoke tests
      run: |
        # Test API health
        curl -f http://localhost:8082/api/health
        
        # Test Prometheus metrics
        curl -f http://localhost:8082/actuator/prometheus | grep -q "routeforge"
        
        # Test SSE streaming (open connection briefly)
        timeout 5 curl -N http://localhost:8082/api/stream/routes/1 || true
        
        # Test streaming stats
        curl -f http://localhost:8082/api/stream/stats
        
        echo "✅ Smoke tests passed"
    
    - name: Upload service logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: service-logs
        path: |
          *.log
          docker-compose.log
    
    - name: Stop services
      if: always()
      run: |
        [ -f api-gateway.pid ] && kill $(cat api-gateway.pid) || true
        [ -f processing.pid ] && kill $(cat processing.pid) || true
        [ -f ingestion.pid ] && kill $(cat ingestion.pid) || true
        docker compose down -v

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Build Docker images
      run: ./gradlew bootBuildImage --no-daemon

    - name: List built images
      run: docker images
    
    - name: Tag images for Docker Hub
      if: github.event_name == 'push' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
      run: |
        docker tag ingestion-service:latest routeforge/ingestion-service:latest
        docker tag processing-service:latest routeforge/processing-service:latest
        docker tag api-gateway-service:latest routeforge/api-gateway-service:latest
    
    - name: Log in to Docker Hub
      if: github.event_name == 'push' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push images
      if: github.event_name == 'push' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
      run: |
        docker push routeforge/ingestion-service:latest
        docker push routeforge/processing-service:latest
        docker push routeforge/api-gateway-service:latest

    - name: Docker build completed
      if: github.event_name == 'push' && (secrets.DOCKER_USERNAME == '' || secrets.DOCKER_PASSWORD == '')
      run: |
        echo "✅ Docker images built successfully"
        echo "ℹ️  Docker Hub credentials not configured - skipping push"
        echo "   To enable pushing: Set DOCKER_USERNAME and DOCKER_PASSWORD secrets in repository settings"
