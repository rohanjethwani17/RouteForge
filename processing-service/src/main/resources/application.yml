spring:
  application:
    name: processing-service
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:processing-service-group}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: com.routeforge.common.dto
        spring.json.value.default.type: com.routeforge.common.dto.VehiclePositionEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      ack-mode: manual
      concurrency: 3
  
  datasource:
    url: ${POSTGRES_JDBC_URL:jdbc:postgresql://localhost:5432/routeforge}
    username: ${POSTGRES_USER:routeforge}
    password: ${POSTGRES_PASSWORD:routeforge123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PROCESSING_PORT:8084}

routeforge:
  processing:
    topic: ${KAFKA_TOPIC_VEHICLE_POSITIONS:vehicle_positions}
    dlq-topic: ${KAFKA_TOPIC_DLQ:vehicle_positions.dlq}
    batch-size: 50
    batch-timeout-ms: 5000
    kafka-bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    ttl-sec: ${REDIS_TTL_SEC:300}
    timeout-ms: 3000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.routeforge: DEBUG
