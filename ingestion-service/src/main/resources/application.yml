spring:
  application:
    name: ingestion-service
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        linger.ms: 10
        compression.type: snappy
        max.in.flight.requests.per.connection: 5
        enable.idempotence: true

routeforge:
  ingestion:
    feed-url: ${GTFS_RT_FEED_URL:https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs}
    poll-interval-sec: ${GTFS_RT_POLL_INTERVAL_SEC:5}
    timeout-sec: ${GTFS_RT_TIMEOUT_SEC:10}
    topic: ${KAFKA_TOPIC_VEHICLE_POSITIONS:vehicle_positions}
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.routeforge: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

resilience4j:
  circuitbreaker:
    instances:
      gtfsFeed:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  
  retry:
    instances:
      gtfsFeed:
        maxAttempts: 3
        waitDuration: 1s
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
